name: Fetch Chain Data

on:
  schedule:
    # æ¯åŠå°æ—¶è¿è¡Œä¸€æ¬¡ (åœ¨æ¯å°æ—¶çš„ç¬¬5åˆ†é’Ÿå’Œç¬¬35åˆ†é’Ÿ)
    - cron: '5,35 * * * *'
  
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  
  push:
    branches: [ main, feature/local-data-cache ]
    paths:
      - 'backend/contracts/**'
      - '.github/workflows/fetch-chain-data.yml'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Fetch chain data
      run: |
        cd backend
        npx hardhat run scripts/fetch-chain-data.js --network arbitrum
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff --quiet; then
          echo "No data changes to commit"
        else
          git add frontend/public/data/*.json
          git commit -m "ğŸ”„ Auto-update chain data $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
        
